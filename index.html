<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=yse, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.5">
    <meta name="description"
          content="Restaurant. Delicious food. Reservation of tables at a convenient time for you.">
    <title>HUNGRY PEOPLE - [Restaurant]</title>
    <link rel="icon" href="images/logo.png" type="image/png">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="header">
        <div class="container header__container">
            <div class="header__top">
                <nav class="nav">
                    <ul class="menu">
                        <li class="menu__item"><a href="#" class="menu-link">home</a></li>
                        <li class="menu__item"><a href="#" class="menu-link">about</a></li>
                        <li class="menu__item"><a href="#" class="menu-link">team</a></li>
                        <li class="menu__item"><a href="#" class="menu-link">booking</a></li>
                        <li class="menu__item"><a href="#" class="menu-link">menu</a></li>
                        <li class="menu__item"><a href="#" class="menu-link">galerie</a></li>
                        <li class="menu__item"><a href="#" class="menu-link">events</a></li>
                        <li class="menu__item"><a href="#" class="menu-link">contact</a></li>
                    </ul>
                </nav>
                <div class="header__logo-wrap">
                    <a href="#" class="logo-link">
                        <img src="images/logo.svg" alt="logo" class="logo-link__img">
                    </a>
                </div>
                <div class="hamburger-toggle">
                    <span class="hamburger-toggle__el"></span>
                    <span class="hamburger-toggle__el"></span>
                    <span class="hamburger-toggle__el"></span>
                </div>
            </div>
            <div class="header__bottom">
                <div class="block-lines header__bottom-block-lines "></div>
                <div class="header__bottom-content">
                    <p class="work-time header__work-time">
                        Mon - Fri: 8PM - 10PM, Sat - Sun: 8PM - 3AM
                    </p>
                    <div class="header__promo">
                        <h3 class="title-mini header__title-mini">Restaurant</h3>
                        <h1 class="title-main header__title-main">Hungry people</h1>
                        <div class="separator-line header__promo-separator-line"></div>
                        <div class="header__promo-links">
                            <a href="#" class="btn btn-fill header__btn-book-table">Book table</a>
                            <a href="#" class="btn btn-transparent header__btn-explore">Explore</a>
                        </div>
                    </div>
                    <ul class="socials header__bottom-socials">
                        <li class="socials__item header__bottom-socials-item">
                            <a href="#" class="social-link">
                                <svg class="social-link__icon social-link__icon-facebook">
                                    <use xlink:href="images/sprite.svg#facebook"></use>
                                </svg>
                            </a>
                        </li>
                        <li class="socials__item header__bottom-socials-item">
                            <a href="#" class="social-link">
                                <svg class="social-link__icon social-link__icon-twitter">
                                    <use xlink:href="images/sprite.svg#twitter"></use>
                                </svg>
                            </a>
                        </li>
                        <li class="socials__item header__bottom-socials-item">
                            <a href="#" class="social-link">
                                <svg class="social-link__icon social-link__icon-instagram">
                                    <use xlink:href="images/sprite.svg#instagram"></use>
                                </svg>
                            </a>
                        </li>
                    </ul>
                </div>
                <div class="down-link-wrap header__down-link-wrap">
                    <a href="#" class="down-link">
                        <svg class="down-link__icon">
                            <use xlink:href="images/sprite.svg#down-arrow"></use>
                        </svg>
                    </a>
                </div>
            </div>
        </div>
    </header>

    <script src="js/svgxuse.min.js"></script>
</body>
</html>
